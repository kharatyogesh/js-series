<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chai Aur Code</title>
</head>
<body style="background-color: #212121;color: white;">
    <ul class="language">
        <li>Javascript</li>
    </ul>
</body>
<script>
    function addLanguage(langName){
      const li=  document.createElement('li')
      li.innerHTML=`${langName}`
      document.querySelector('.language').appendChild(li)

    }
    addLanguage("Python")
    addLanguage("Typescript")

    function addOptiLanguage(langName){
        const li=document.createElement('li')
        li.appendChild(document.createTextNode(langName))
        document.querySelector('.language').appendChild(li)
    }
    addOptiLanguage("Java")
    addOptiLanguage("C++")


    //EDIT VALUE

    const secondLan=document.querySelector('li:nth-child(2)')
    //secondLan.innerHTML="Mojo"
    const newLi=document.createElement('li')
    newLi.textContent="MOJO"
    secondLan.replaceWith(newLi)

    //EDIT ANOTHER
    const firstLan=document.querySelector("li:first-child")
    firstLan.outerHTML="<li>TypeScript</li>"

    //REMOVE
    const lastLang=document.querySelector("li:last-child")
    lastLang.remove()
    

</script>
</html>
